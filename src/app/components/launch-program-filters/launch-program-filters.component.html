<div class="card">
  <div class="card-body">
    <h5 class="card-title"><strong>Filters</strong></h5>
    <div>
      <p class="text-center border-bottom"><em>Launch Year</em></p>
      <div class="row text-center">
        <div
          class="col col-sm-6 col-md-6 col-lg-6"
          *ngFor="let year of launchYears; index as i"
        >
          <span
            class="badge badge-pill badge-inactive"
            [class]="{ 'badge-active': selectedlaunchYear === year }"
            (click)="filterChangeHandler('year', year)"
            (keyup)="filterChangeHandler('year', year)"
            >{{ year }}</span
          >
        </div>
      </div>
    </div>
    <div>
      <p class="text-center border-bottom"><em>Successful Launch</em></p>
      <div class="row text-center">
        <div class="col col-sm-6 col-md-6 col-lg-6">
          <span
            class="badge badge-pill badge-inactive"
            [class]="{
              'badge-active': launchSuccess === true
            }"
            (click)="filterChangeHandler('launch', true)"
            (keyup)="filterChangeHandler('launch', true)"
          >
            Yes
          </span>
        </div>
        <div class="col col-sm-6 col-md-6 col-lg-6">
          <span
            class="badge badge-pill badge-inactive"
            [class]="{
              'badge-active': launchSuccess === false
            }"
            (click)="filterChangeHandler('launch', false)"
            (keyup)="filterChangeHandler('launch', false)"
          >
            No
          </span>
        </div>
      </div>
    </div>
    <div>
      <p class="text-center border-bottom"><em>Successful Landing</em></p>
      <div class="row text-center">
        <div class="col col-sm-6 col-md-6 col-lg-6">
          <span
            class="badge badge-pill badge-inactive"
            [class]="{
              'badge-active': landSuccess === true
            }"
            (click)="filterChangeHandler('land', true)"
            (keyup)="filterChangeHandler('land', true)"
          >
            Yes
          </span>
        </div>
        <div class="col col-sm-6 col-md-6 col-lg-6">
          <span
            class="badge badge-pill badge-inactive"
            [class]="{
              'badge-active': landSuccess == false
            }"
            (click)="filterChangeHandler('land', false)"
            (keyup)="filterChangeHandler('land', false)"
          >
            No
          </span>
        </div>
      </div>
    </div>
    <br />
    <div>
      <!-- <p class="text-center border-bottom"><em>Reset Filters</em></p> -->
      <div class="row text-center">
        <div class="col">
          <span
            class="reset badge badge-pill badge-danger p-2"
            (click)="filterReset()"
            (keyup)="filterReset()"
          >
            Reset
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
